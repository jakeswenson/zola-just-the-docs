{% import "macros/title.html" as title %}
{%- macro render() -%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>{% if title::page() %}{{ title::page() }} - {% endif %}{{ config.title }}</title>
  {% if section.description or page.description -%}
  <meta name="Description" content="{{ section.description | default(value=page.description) }}">
  {% endif -%}

  <link rel="shortcut icon" href="{{ 'favicon.ico' }}" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/just-the-docs.css">

  <script type="text/javascript" src="/search_index.en.js"></script>
  <script type="text/javascript" src="/elasticlunr.min.js"></script>
  <script type="text/javascript" src="/assets/js/just-the-docs.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
{% endmacro render %}
